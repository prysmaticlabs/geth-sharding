kind: Pod
apiVersion: v1
metadata:
  name: busybox
  labels:
    name: busybox
spec:
  priorityClassName: best-effort-priority
  containers:
  - name: busybox
    image: busybox
    command:
      - sleep
      - "3600"
    resources:
      requests:
        memory: "25Mi"
        cpu: "25m"
      limits:
        memory: "50Mi"
        cpu: "50m"
